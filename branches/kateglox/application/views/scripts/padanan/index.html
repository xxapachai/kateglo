<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns:tal="http://xml.zope.org/namespaces/tal" xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Kateglo - Padanan</title>
	<meta metal:use-macro="${appPath}/views/macros/head.html/head"/>
</head>
<body metal:use-macro="${appPath}/views/macros/body.html/body">
<tal:block metal:fill-slot="content">
	<div class="w940" tal:condition="php: hits.getCount() GT 0">
		<tal:block metal:use-macro="${appPath}/views/macros/header.html/header"/>
		<tal:block metal:use-macro="${appPath}/views/macros/facet.html/facet"/>
		<content>
			<div class="content">
				<div class="cumb">
					<a class="close" href="#">&times;</a>

					<p><a href="#">Akronim</a> <a href="#">nomina</a> <strong>Fisika</strong></p>
				</div>
				<div metal:use-macro="${appPath}/views/macros/pagination.html/pagination"/>
				<div class="result">
					<table class="padanan">
						<tal:block tal:repeat="hit hits/getDocuments">
							<tal:block tal:define="global entry hit/getEntry;"/>
							<tal:block tal:repeat="equivalent hit/getEquivalents">
								<tal:block tal:condition="php: count(equivalent.getDisciplines()) gt 0">
									<tal:block tal:repeat="discipline equivalent/getDisciplines">
										<tr>
											<td><em>${equivalent/getForeign}</em>
												<sup>
													[${discipline}]
												</sup>
											</td>
											<td><a href="/entri/${entry}">${entry}</a></td>
										</tr>
									</tal:block>
								</tal:block>
								<tal:block tal:condition="php: count(equivalent.getDisciplines()) eq 0">
									<tr>
										<td><em>${equivalent/getForeign}</em></td>
										<td><a href="/entri/${entry}">${entry}</a></td>
									</tr>
								</tal:block>
							</tal:block>
						</tal:block>
					</table>
				</div>
				<div metal:use-macro="${appPath}/views/macros/pagination.html/pagination"/>
			</div>
		</content>
		<div class="clear"></div>
	</div>
	<tal:block metal:use-macro="${appPath}/views/macros/suggestion.html/suggestion"/>
</tal:block>
</body>
</html>
