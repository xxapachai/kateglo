<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html  xmlns:tal="http://xml.zope.org/namespaces/tal" xmlns:metal="http://xml.zope.org/namespaces/metal" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Kateglo - Padanan</title>
<meta metal:use-macro="${appPath}/views/macros/head.html/head" />
</head>
<body metal:use-macro="${appPath}/views/macros/body.html/body">
<tal:block metal:fill-slot="content">
    <tal:block tal:condition="php: hits.getCount() GT 0">
        <p>Hasil penelusuran: ${hits/getCount} entri (${hits/getTimeInSeconds} detik)</p>
        <table>
            <tal:block tal:repeat="hit hits/getDocuments">
                <tal:block tal:define="global entry hit/getEntry;"/>
                <tal:block tal:repeat="equivalent hit/getEquivalents">
                    <tr>
                        <td>
                            <!-- <span class="glossary-locale" tal:content="equivalent/getLanguage">Language</span>  -->
                            <span tal:content="equivalent/getForeign">Foreign</span>
							<span tal:omit-tag="true" tal:condition="php: count(equivalent.getDisciplines()) gt 0">
								<span class="glossary-discipline" tal:repeat="discipline equivalent/getDisciplines">
									[<span tal:omit-tag="true" tal:content="discipline">Discipline</span>]
								</span>
							</span>
                        </td>
                        <td>
                            <a href="/entri/${entry}">${entry}</a>
                        </td>
                    </tr>
                </tal:block>
            </tal:block>
        </table>
        <div metal:use-macro="${appPath}/views/macros/pagination.html/pagination"/>
    </tal:block>
    <tal:block metal:use-macro="${appPath}/views/macros/suggestion.html/suggestion"/>
</tal:block>
</body>
</html>
