<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns:tal="http://xml.zope.org/namespaces/tal" xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Kateglo - Entri</title>
	<meta metal:use-macro="${appPath}/views/macros/head.html/head"/>
</head>
<body tal:define="headerNav string: " metal:use-macro="${appPath}/views/macros/body.html/body">
<tal:block metal:fill-slot="content">
	<div class="w940">
		<tal:block metal:use-macro="${appPath}/views/macros/header.html/header"/>
		<content>
			<div class="content" style="max-width: 760px;">
				<h1>${entry/entry}</h1>
				<nav><a href="/entri/${php: urlencode(entry.entry)}">Definisi</a> <a class="on">Tesaurus</a> <a
						href="/entri/${php: urlencode(entry.entry)}/padanan">Padanan</a> <a
						href="/entri/${php: urlencode(entry.entry)}/sumber">Sumber</a> <!--a
						href="#">Korpus</a> <a href="#">Diskusi (3)</a> <a href="#">share</a --><br/></nav>
				<tal:block
						tal:condition="php: ( is_array(entry.synonyms) && count(entry.synonyms) > 0 )">
					<dl>
						<dt>
						<h3>Sinonim</h3><a name="sinonim"/>
						</dt>
						<dd>
							<ul>
								<tal:block tal:repeat="synonym entry/synonyms">
									<li tal:condition="not: repeat/synonym/end">
										<a href="/entri/${php: urlencode(synonym)}">${synonym}</a>
									</li>
									<li class="end" tal:condition="repeat/synonym/end">
										<a href="/entri/${php: urlencode(synonym)}">${synonym}</a>
									</li>
								</tal:block>
							</ul>
						</dd>
					</dl>
				</tal:block>
				<tal:block
						tal:condition="php: ( is_array(entry.antonyms) && count(entry.antonyms) > 0 )">
					<dl>
						<dt>
						<h3>Antonim</h3><a name="antonim"/>
						</dt>
						<dd>
							<ul>
								<tal:block tal:repeat="antonym entry/antonyms">
											<li tal:condition="not: repeat/antonym/end">
												<a href="/entri/${php: urlencode(antonym)}">${antonym}</a>
											</li>
											<li class="end" tal:condition="repeat/antonym/end">
												<a href="/entri/${php: urlencode(antonym)}">${antonym}</a>
											</li>
								</tal:block>
							</ul>
						</dd>
					</dl>
				</tal:block>
				<tal:block
						tal:condition="php: ( is_array(entry.relations) && count(entry.relations) > 0 )">
					<dl>
						<dt>
						<h3>Relasi</h3><a name="relasi"/>
						</dt>
						<dd>
							<ul>
								<tal:block tal:repeat="relation entry/relations">
											<li tal:condition="not: repeat/relation/end">
												<a href="/entri/${php: urlencode(relation)}">${relation}</a>
											</li>
											<li class="end" tal:condition="repeat/relation/end">
												<a href="/entri/${php: urlencode(relation)}">${relation}</a>
											</li>
								</tal:block>
							</ul>
						</dd>
					</dl>
				</tal:block>
			</div>
		</content>
	</div>
</tal:block>
</body>
</html>
