<!DOCTYPE html>
<html xmlns:tal="http://xml.zope.org/namespaces/tal" xmlns:metal="http://xml.zope.org/namespaces/metal"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Kateglo - Entri</title>
	<meta metal:use-macro="${appPath}/views/macros/head.html/head"/>
</head>
<body tal:define="headerNav string: " metal:use-macro="${appPath}/views/macros/body.html/body">
<tal:block metal:fill-slot="content">
	<div class="w940">
		<tal:block metal:use-macro="${appPath}/views/macros/header.html/header"/>
		<content>
			<div class="content" style="max-width: 760px;">
				<h1>${entry/entry}</h1>
				<nav>
					<a href="/entri/${php: urlencode(entry.entry)}">Definisi</a>
					<a href="/entri/${php: urlencode(entry.entry)}/tesaurus">Tesaurus</a>
					<a href="/entri/${php: urlencode(entry.entry)}/padanan">Padanan</a>

						href="#">Korpus</a> <a href="#">Diskusi (3)</a> <a href="#">share</a -->
					<br/>
				</nav>
				<tal:block
						tal:condition="php: ( is_array(entry.sources) && count(entry.sources) > 0 )">
					<div id="accordion">
						<tal:block tal:repeat="source entry/sources">
							<div>
								<h3><a>${source/category/category}</a></h3>
								<div>
									<dl>
										${structure source/source}
									</dl>
								</div>
							</div>
						</tal:block>
					</div>
				</tal:block>
			</div>
		</content>
	</div>
</tal:block>
</body>
